<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLB Portfólio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("wallpaper1.png");
        }
    </style>
</head>

<body>
    <div class="fixo">
        <header class="cabecalho">
            <img class="img-logo" src="logoGit.png" alt="Logo">
            <nav class="cabecalho-menu">
                <a href="#inicio">Inicio</a>
                <a href="#sobre">Sobre</a>
                <a href="#contato">Contato</a>
                <a href="curriculo.html">Currículo</a>
            </nav>
        </header>

        <main>
            <section id="inicio">
                <div class="conteudo-titulo">
                    <h1>Mariana <br> Lourenço</h1>
                    <img class="img-animada" src="profile.png" alt="">
                </div>
                <h2 style="margin-left: 13px;">Desenvolvedora <strong>Full Stack</strong>!</h2> 
            </section>
            <section id="sobre">
                
            </section>
        </main>

        <footer class="roda-pe" id="contato">
            <a href="https://www.linkedin.com/in/vlbmari/" target="_blank">LinkedIn</a> 
            <a href="https://github.com/vlbmari" target="_blank">GitHub</a> 
            <a href="https://www.instagram.com/vlbmari/" target="_blank">Instagram</a> 
            <a href="mailto:slb.marianavitoria@gmail.com">Mail</a>
        </footer>
    </div>
</body>



<script>
    const sections = document.querySelectorAll('section');
    const header = document.querySelector('header');

    window.addEventListener('scroll', () => {
        sections.forEach(section => {
            const rect = section.getBoundingClientRect();
            const headerRect = header.getBoundingClientRect();

            // Verifica se o topo da seção está acima do cabeçalho
            if (rect.top < headerRect.bottom) {
                section.classList.add('hidden');
            } else {
                section.classList.remove('hidden');
            }
        });
    });
</script>
</html>
